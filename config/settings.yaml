app_name: "DocuFill AI"
tesseract_path: "C:\\Program Files\\Tesseract-OCR\\tesseract.exe"

ocr:
  psm_candidates: [6, 4, 3]
  dpi_upscale: 300
  languages: "eng"
  max_pages: 50

ai:
  model: "gemini-2.5-flash"
  json_mode: true
  temperature: 0.1
  max_retries: 3
  min_field_confidence: 0.40

automation:
  browser: "chrome"
  implicit_wait: 2
  explicit_wait: 10
  highlight_ms: 300
  max_retries: 2
  allow_iframes: true
  pause_on_captcha: true

datastore:
  base_dir: "~/.docufill_ai"
  encrypt: false
  mask_fields: ["phone", "id_number", "email"]

ui:
  table_confidence_thresholds:
    high: 0.85
    medium: 0.6

logging:
  level: "INFO"
  dir: "logs"
